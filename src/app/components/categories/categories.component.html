<section class="my-4">
  <h2 class="text-center text-main" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">All Categories </h2>
    <div class="row g-4 justify-content-center m-0">
      @for (category of categoryData; track category._id) {
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div [routerLink]="['/categorydetails', category._id]" role="button" class="border border-success rounded p-2 shadow">
              <img [src]="category.image" [alt]="category.name" class="w-100" height="270">
              <h3 class="text-center text-main">{{category.name}}</h3>
          </div>
      </div>
      }

    </div>
</section>
