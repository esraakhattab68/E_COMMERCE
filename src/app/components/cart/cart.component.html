
<section class="bg-main-light shadow p-4 my-2 rounded-4 w-75 mx-auto">
  <div class="d-flex align-items-center justify-content-between">
    <h2 class="text-center">Shop Cart</h2>
    <button (click)="clearItems()" class="btn btn-outline-danger btn-sm">Clear Card</button>
  </div>


  <p class="text-main">Total Cart Price :{{cartDetails.totalCartPrice | currency:'GBP'}}</p>

@for (item of cartDetails.products ; track item.product.id) {

  <div class="row mb-1 border-bottom">
    <div class="col-md-1">
<div><img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title"></div>
    </div>
<!-- ------------------- -->
    <div class="col-md-11 d-flex align-items-center justify-content-between">
<div>
<h3 class="h5">{{item.product.title}}</h3>
<p class="text-main m-0">Price : {{item.price}}</p>
<span class="text-danger cr" (click)="removeItem(item.product.id)"><i class="fa-solid fa-trash "></i> Remove</span>
</div>
<div class="d-flex align-items-center gap-2">
  <span (click)="updateCount(item.product.id ,item.count +1)" class="text-main cr"><i class="fa-solid fa-circle-plus fa-2xl"></i></span>
  <span>{{item.count}}</span>
  <span (click)="updateCount(item.product.id ,item.count -1)" class="text-main cr"><i class="fa-solid fa-circle-minus fa-2xl"></i></span>


</div>


    </div>

  </div>

}

<button [routerLink]='["/orders" , cartDetails._id]' class="btn-main mt-2">
  Payment Online <img src="../../../assets/images/Pay visa.png" style="width: 100px;" alt="visa-img" class="visa-img"> </button>
</section>
